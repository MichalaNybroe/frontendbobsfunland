<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/generisk.css">
  <link rel="stylesheet" href="css/login.css">
  <!-- HTML include jquery - CDN til jquery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/jqueryIncludeHeaderFooter.js"></script>

</head>
<body>

<div id="header"></div>

<div id="content">

  <h2>Login</h2>

  <form action="http://localhost:8080/login" method="post" id="loginForm">
    <input name="email" type="email" placeholder="example@mail.com" required id="email">
    <input name="password" type="password" placeholder="Enter password" required id="password">
    <button type="submit" value="Login" id="login">Login</button>
  </form>

</div>

<div id="footer"></div>
<script src="js/login.js"></script>
</body>
</html>
