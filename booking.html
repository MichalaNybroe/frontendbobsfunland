<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking</title>
  <link rel="stylesheet" href="css/generisk.css">
  <link rel="stylesheet" href="css/booking.css">

  <!-- HTML include jquery - CDN til jquery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="js/jqueryIncludeHeaderFooter.js"></script>
</head>

<body>

<div id="header"></div>

<div id="content">

  <h2>Booking</h2>

  <div id="booking">
    <form action="http://localhost:8080/booking" method="post" id="bookForm">
      <p id="bookingFormHeader">Registrer booking</p>
      <div id="bookingFormContent">
        <p>Kunde information</p>
        <input name="customerName" type="text" placeholder="eks Kirstine" class="input">
        <input name="customerEmail" type="text" placeholder="eks Kirstine@mail.dk" class="input">
        <input name="customerPhone" type="text" placeholder="50939393" class="input">

        <p>Aktivitet</p>
        <select name="activity" id="activityDropDown"></select>
        <p>Dato</p>
        <input name="date" type="date" required>
        <p>Tid</p>
        <input name="time" type="time" required>
        <p>Deltagere</p>
        <input name="participants" type="text" placeholder="eks 5" required class="input">
        <p>Instruktør</p>
        <select name="instructor" id="instructorDropDown"></select>
      </div>
      <input type="submit" value="Gem" class="saveButton">
    </form>
  </div>

  <div id="bookings">
    <h3>Bookings</h3>
    <table>
      <tr>
        <th>Ordrenummer</th>
        <th>Dato</th>
        <th>Tid</th>
        <th>Aktivitet</th>
        <th>Antal Deltagere</th>
        <th>Instruktør</th>
      </tr>
      <tr></tr>
    </table>

  </div>

</div>

<div id="footer"></div>
<script src="js/booking.js"></script>
</body>
</html>
